<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<body>

<div class="w3-container">

<h2>Full-width Buttons (w3-button)</h2>
<p>The <strong>w3-block</strong> class creates a full-width button.</p>
<p><button class="w3-button w3-block w3-black">Button</button></p>
<p><button class="w3-button w3-block w3-teal">Button</button></p>
<p><button class="w3-button w3-block w3-red w3-left-align">Button</button></p>

<h2>Full-width Buttons (w3-btn)</h2>
<p><button class="w3-btn w3-block w3-black">Button</button></p>
<p><button class="w3-btn w3-block w3-teal">Button</button></p>
<p><button class="w3-btn w3-block w3-red w3-left-align">Button</button></p>

</div>

</body>
</html> 







<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<body>

<div class="w3-panel">
  <h2>Buttons as Blocks (w3-button)</h2>
  <button class="w3-button w3-block w3-black">Button</button>
  <p>The size of the block can be defined using <strong>style="width:"</strong>.</p>
</div>

<div class="w3-panel" style="width:30%">
  <button class="w3-button w3-block w3-black">Button</button>
</div>

<div class="w3-panel" style="width:50%">
  <button class="w3-button w3-block w3-teal">Button</button>
</div>

<div class="w3-panel" style="width:80%">
  <button class="w3-button w3-block w3-red w3-right-align">Button</button>
</div>

<div class="w3-panel">
  <h2>Buttons as Blocks (w3-button)</h2>
  <button class="w3-btn w3-block">Button</button>
</div>

<div class="w3-panel" style="width:30%">
  <button class="w3-btn w3-block">Button</button>
</div>

<div class="w3-panel" style="width:50%">
  <button class="w3-btn w3-block w3-teal">Button</button>
</div>

<div class="w3-panel" style="width:80%">
  <button class="w3-btn w3-block w3-red w3-right-align">Button</button>
</div>

</body>
</html>
